<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iOS Style Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn utility" data-action="clear">AC</button>
        <button class="btn utility" data-action="sign">+/-</button>
        <button class="btn utility" data-action="percent">%</button>
        <button class="btn operator" data-action="divide">รท</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" data-action="multiply">ร</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" data-action="subtract">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" data-action="add">+</button>

        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
